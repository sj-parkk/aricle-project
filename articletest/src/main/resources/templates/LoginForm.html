<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <script>
        function findPassword(){
            location.href="/Certification/findPW";
        }

    </script>
</head>

<th:block layout:fragment="content">
    <div class="container-fluid">

        <div>
            <div class="container-fluid" id="centerContent" style="text-align: center">


                <h1>로그인</h1>
                <form method="post" action="/login" style="margin-top:50px">
                    <div>
                        <input id="username" name="user_id" placeholder="ID" type="text">
                    </div>
                    <div>
                        <input id="password" placeholder="PW" name="password" type="password">
                    </div>
                    <p>
                        <button type="submit">로그인</button>
                        <button type="button" onclick="findPassword()">비밀번호 찾기</button>
                    </p>
                </form>



            </div>
        </div>
    </div>
</th:block>
</html>
